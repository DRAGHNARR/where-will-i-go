<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index2.css">
</head>
<body>
  <section class="places page__content">
    <ul class="places__list">
      <li class="place">
        <figure class="place__item">
          <img class="place__image" src="./images/places-forest.jpeg">
          <figcaption class="place__caption">
            <h2 class="place__title">Поеду в лес</h2>
            <div class="place__paragraphs">
              <p class="place__description">Лес — экологическая система, биоценоз, в которой главной жизненной формой являются деревья.</p>
              <p class="place__description">Лес — составная часть природы, понятие «лес» можно рассматривать на разных уровнях. В глобальном масштабе — это часть биосферы, в локальном — это может быть насаждение. Леса занимают около трети площади суши.</p>
            </div>
          </figcaption>
        </figure>
      </li>
      <li class="place">
        <figure class="place__item place__item-second">
          <img class="place__image" src="./images/places-mountains.jpeg">
          <figcaption class="place__caption">
            <h2 class="place__title">Поеду в горы</h2>
            <p class="place__description">Горные системы занимают 64 % поверхности Азии, 36 % — Северной Америки, 25 % — Европы, 22 % — Южной Америки, 17 % — Австралии и 3 % — Африки. В целом 24 % земной поверхности приходится на горы. 10 % всех людей живёт на территории гор. В горах берёт своё начало большинство рек Земли.</p>
          </figcaption>
        </figure>
      </li>
      <li class="place">
        <figure class="place__item">
          <img class="place__image" src="./images/places-black-sea.jpeg">
          <figcaption class="place__caption">
            <h2 class="place__title">Поеду на Чёрное&nbsp;море</h2>
            <div>
              <p class="place__description">Я уплыву туда, где ни разу я не был, туда, где никто раньше не был. Никто и никогда раньше не был, я уплыву. Я позову тебя смотреть на синее небо и пить по капле синее небо, и падать в это синее небо, я позову.</p>
              <p class="place__description">Уеду я на Чёрное-Чёрное море, на Чёрное-Чёрное море, на Чёрное-Чёрное море уеду я. Уеду я на Чёрное-Чёрное море, на Чёрное-Чёрное море, на Чёрное-Чёрное море.</p>
              <p class="place__description">Уеду я.</p>
            </div>
          </figcaption>
        </figure>
      </li>
    </ul>
  </section>
</body>
</html>
